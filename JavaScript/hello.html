    <h3>지금부터 JS를 공부하자</h3>
    <script >
        // 여기는 JavaScript 영역
        // java하고 기본 문법이 비슷함 ;을 빼도 된다.
        // 데이터를 아끼기 위해 ;를 빼자지만 우리는 가독성을 위해 생략하지 않을 거
        // var : 변수를 선언하는 키워드
        // 자바스크립트는 아예 타입을 지정하지 않는다.
        var num1 = 30; // 유추형 변수 선언 ex) 파이썬
        var num2 = 40;
        num3 = 100;
        sum = num1 + num2;
        document.write(sum +"<br/>");
        // 여러개의 값을 계속해서 보이고싶다 할때는 ,을 찍어서 나열
        // js도 "", '' 구별없이 그냥 쓰면 됌
        console.log(num1,'+',num2,'=',sum);

        num1 = "대한민국";
        num2 = "우리나라";
        sum = num1 + num2;
        document.writeln(sum);
        console.log("sum",sum);

        nation = "우리는 '대한민국' 사람 입니다.";
        console.log(nation);
        document.write(nation);
    </script>
